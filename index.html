<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToyStore</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
        <div class="header__contacts">
          <div class="header__contacts-container">
            <div class="header__contacts-phonemail">
              <div class="text-header">
                <a href="#" class="text-header-link">Call Us: +1 213 974-5898</a>
              </div>
              <div class="text-header">
                <a href="#" class="text-header-link">Email: toystore@template.com</a>
              </div>
            </div>


            <!-- contacts-social -->

            <div class="header__contacts-social">
              <ul>
                <li>
                  <a href="#"><img src="../toystore/img/twiter.svg" alt="twiter" /></a>
                </li>
                <li>
                  <a href="#"><img src="../toystore/img/facebook.svg" alt="facebook" /></a>
                </li>
                <li>
                  <a href="#"><img src="../toystore/img/insta.svg" alt="insta" /></a>
                </li>
                <li>
                  <a href="#"><img src="../toystore/img/pic.svg" alt="pic" /></a>
                </li>
                <li>
                  <a href="#"><img src="../toystore/img/youtube.svg" alt="youtube" /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="header__container">
          <nav class="header__menu">
            <a href="#" class="logo">ToyStore</a>
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Catalog</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Delivery</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">About</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Contacts</a>
              </li>
            </ul>
          </nav>
        <div class="menu__basket">
          <a href="#" class="menu__link">Cart</a>
          <a href="#"><img src="../toystore/img/basket.svg" alt="basket"/></a>
          <a href="#" class="menu__basket-namber">0</a>
        </div>
      </div>
    </header>
    <main class="page">
      <section class="main__page">
        <div class="main__image">
          <img src="../toystore/img/main-dekor.png" alt="">
        </div>
        <div class="main__button">
          <div class="main__button-teddy">
            <div class="main__button-image">
              <img src="../toystore/img/teddy.png" alt="">
            </div>
            <div class="main__button-block">
            <h2 class="text-title">Stuffed Animals</h2>
            <button class="button-link">Shop Now</button>
          </div>
          </div>  
          <div class="main__button-designer">
            <div class="main__button-block">
            <h2 class="text-title">Wooden Toys</h2>
            <div class="button-now">
            <button class="button-link">Shop Now</button>
          </div>
          </div>
          <div class="main__button-image">
            <img src="../toystore/img/designer.png" alt="">
          </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">footer</footer>
  </div>
</body>

</html>
